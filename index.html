<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class Hello extends React.Component{
                
            constructor(props){
                super(props);
                this.state = {
                    count: 0,
                }
            }
            render(){
                return (
                    <div>
                        <h1>
                            Hello, {this.props.name || "default name"}
                        </h1>
                        <h2>{this.state.count}</h2>
                        <button onClick={this.addNumber}> click me </button>
                    </div>
                )
            }
            addNumber = () => {
                this.setState({
                    count: this.state.count + 1,
                })
            }
        }
        class App extends React.Component{
            render(){
                return (
                    <div>
                        < Hello name="sokheng"/>
                        < Hello name="usk"/>
                        < Hello name="panha"/>
                        < Hello /> 
                    </div>
                )
            }
        }


        // component,place to render
        ReactDOM.render(<App/>, document.querySelector("#app"));
    </script>

    <!-- Babel to convert the jsx to make brower understand -->
    <!-- ReactDom is let us put the react component to the web page the DOM -->
    <!-- we can reuse the component -->
</body>

</html>
